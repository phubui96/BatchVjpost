user batch;
worker_processes 1;
error_log /home/batch/logs/nginx/error.log;
pid /run/nginx.pid;

include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    server_tokens off;
    log_format  main  '[$LOG_LABEL] $remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /home/batch/logs/nginx/access.log  main;
    error_log   /home/batch/logs/nginx/error.log debug;

    map $http_user_agent $lb_access {
        default off;
        "~ELB-HealthChecker.*" on;
    }

    sendfile            on;
    # tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;
    client_max_body_size 1G;
    client_body_buffer_size 20M;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    include /etc/nginx/conf.d/*.conf;
}
